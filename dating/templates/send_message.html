{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/match_console.css">
  <div class="container">
    <div class="row user-match-container">
      <div class="panel panel-default" style="margin-left: 30%; height: 300px; width: 500px">
        <div class="panel-body">
          <div id="heading" style="text-align: center;">
            <h3>Send Message to {{recipient.firstname}} {{recipient.lastname}}</h3>
          </div>
          <div class="row">
              <div class="column">
                <form action="" method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <p>
                        {{ form.message.label }}<br>
                        {{ form.message(size=500) }}<br>
                        {% for error in form.message.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                    </p>

                    <p>{{ form.submit() }}</p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
