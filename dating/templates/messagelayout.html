<div class="container">
  <table class="table table-hover">
       <tr>
           <td width="145px" height="145px">
               <a href="{{ url_for('profile', user=post.sender.username) }}" >
                   <img src="static/profilepics/{{post.sender.image_file}}"/>
                   <h6 >{{post.sender.username}}</h6>
               </a>
               
           </td>
           <td>
               {% set user_link %}
                   <span class="user_popup">
                       <a href="{{ url_for('profile', user=post.sender.username) }}">
                           {{ post.sender.username }}
                       </a>
                   </span>
               {% endset %}

               <span id="post{{ post.id }}">{{ post.body }}</span>
               {% if post.language and post.language != g.locale %}
               <br><br>
               <span id="translation{{ post.id }}">
                   <a href="javascript:translate(
                               '#post{{ post.id }}',
                               '#translation{{ post.id }}',
                               '{{ post.language }}',
                               '{{ g.locale }}');">{{ _('Translate') }}</a>
               </span>
               {% endif %}
               <form action="/send_message/{{post.sender.username}}" method="POST">
                 <button class="btn btn-default match-button" name="match_profile" type="submit" value="{{post.sender.username}}">
                   Reply
                 </button>
               </form>
           </td>
       </tr>
   </table>
</div>
